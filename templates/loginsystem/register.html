<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    a{
        text-decoration: none;    
    }
</style>
<body>
    <div class="main-box">
        <form method="POST" action="">
            {% csrf_token %}

            {{form.username.label}}
            {{form.username}}

            {{form.email.label}}
            {{form.email}}

            {{form.password1.label}}
            {{form.password1}}

            {{form.password2.label}}
            {{form.password2}}

            <input type="submit" value="Register">
        </form>
        <div class="login-tab">Already a user <a href="{% url 'login' %}">Log In</a></div>
    </div>
</html>
